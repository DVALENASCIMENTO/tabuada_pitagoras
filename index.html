<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabuada Interativa</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  
  <!-- Botão Tutorial no canto superior direito -->
<div class="top-right">
  <button onclick="startTutorial()">Tutorial</button>
</div>

<!-- Imagem explicativa -->
<div class="image-container">
  <img src="img/pitágorasbgout.png" alt="Imagem explicativa" class="imagem-pitagoras">
</div>

<h1>Tabuada Interativa de Pitágoras</h1>

  <!-- Seletor de operação -->
  <div class="controls">
    <label for="operation">Operação:</label>
    <select id="operation" onchange="changeOperation()">
      <option value="multiplicacao">Multiplicação</option>
      <option value="adicao">Adição</option>
      <option value="subtracao">Subtração</option>
      <option value="divisao">Divisão</option>
    </select>
  </div>

  <!-- Tabuada -->
  <div id="table-container"></div>

  <!-- Botões de limpar -->
  <div class="clear-buttons">
    <button onclick="clearSelection()">Limpar Seleção</button>
    <button onclick="clearHistory()">Limpar Histórico</button>
  </div>

  <!-- Histórico -->
  <div id="history-container">
    <h2>Histórico</h2>
    <ul id="history"></ul>
  </div>

  <!-- Tutorial Pop-up -->
  <div id="tutorial-popup" class="hidden">
    <p id="tutorial-text"></p>
    <button onclick="nextTutorialStep()">Próximo</button>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>Diego Nascimento - Desenvolvimento Sistemas</p>
    <br> 
      <a href="https://github.com/DVALENASCIMENTO" target="_blank">GitHub</a> | 
      <a href="https://www.linkedin.com/in/diego-vale-do-nascimento-48212215b/" target="_blank">LinkedIn</a>
    
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
